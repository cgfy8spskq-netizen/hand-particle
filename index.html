<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iron Man Gesture Interface</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #ui-layer { position: absolute; top: 20px; left: 20px; color: #00ffff; z-index: 10; pointer-events: none; text-shadow: 0 0 10px #00ffff; }
        #video-preview { position: absolute; bottom: 20px; right: 20px; width: 130px; border: 1px solid #00ffff; border-radius: 10px; transform: scaleX(-1); opacity: 0.4; }
        .status-box { background: rgba(0, 255, 255, 0.1); padding: 10px; border-left: 3px solid #00ffff; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="status-box">
            <div id="mode-text" style="font-size: 24px; font-weight: bold;">INITIALIZING...</div>
            <div id="zoom-text" style="font-size: 14px;">Zoom: 100%</div>
        </div>
    </div>
    
    <video id="video-preview" autoplay playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, particles, targetPositions;
        let currentMode = 'sphere', currentScale = 1.0, targetScale = 1.0;
        let followPoint = new THREE.Vector3();
        const COUNT = 8000;

        // 1. Táº O Dá»® LIá»†U HÃŒNH Dáº NG
        function generateShapes() {
            const data = { sphere: [], heart: [], text: [] };
            for (let i = 0; i < COUNT; i++) {
                // Sphere
                const phi = Math.acos(-1 + (2 * i) / COUNT);
                const theta = Math.sqrt(COUNT * Math.PI) * phi;
                data.sphere.push(200 * Math.cos(theta) * Math.sin(phi), 200 * Math.sin(theta) * Math.sin(phi), 200 * Math.cos(phi));

                // Heart
                const t = Math.random() * Math.PI * 2;
                const xH = 16 * Math.pow(Math.sin(t), 3);
                const yH = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                data.heart.push(xH * 12, yH * 12, (Math.random()-0.5)*50);

                // Text "I LOVE YOU" (Giáº£ láº­p vá»‹ trÃ­ cÃ¡c kÃ½ tá»±)
                data.text.push((Math.random()-0.5)*800, (Math.random()-0.5)*200, (Math.random()-0.5)*100);
            }
            return data;
        }
        const SHAPES = generateShapes();

        // 2. KHá»žI Táº O THREE.JS
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 5000);
            camera.position.z = 1000;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(COUNT * 3), 3));
            geo.setAttribute('velocity', new THREE.BufferAttribute(new Float32Array(COUNT * 3), 3));

            const mat = new THREE.PointsMaterial({
                color: 0x00ffff, size: 2.5, transparent: true, blending: THREE.AdditiveBlending, opacity: 0.7
            });

            particles = new THREE.Points(geo, mat);
            scene.add(particles);
        }

        // 3. Xá»¬ LÃ AI NHáº¬N DIá»†N Cá»¬ CHá»ˆ
        const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6 });

        hands.onResults((res) => {
            if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                const m = res.multiHandLandmarks[0];
                
                // ZOOM LOGIC (CÃ¡i - Ãšt)
                const zoomDist = Math.hypot(m[4].x - m[20].x, m[4].y - m[20].y);
                targetScale = THREE.MathUtils.mapLinear(zoomDist, 0.1, 0.6, 0.3, 4.0);
                document.getElementById('zoom-text').innerText = `Zoom: ${(targetScale * 100).toFixed(0)}%`;

                // MODE LOGIC
                const isIndex = m[8].y < m[6].y && m[12].y > m[10].y;
                const isV = m[8].y < m[6].y && m[12].y < m[10].y && m[16].y > m[14].y;
                const isFist = m[8].y > m[6].y && m[12].y > m[10].y;
                const isPalm = m[8].y < m[6].y && m[20].y < m[18].y;

                if (isV) { currentMode = 'heart'; document.getElementById('mode-text').innerText = "â¤ï¸ HEART MODE"; }
                else if (isFist) { currentMode = 'sphere'; document.getElementById('mode-text').innerText = "ðŸ”‹ ARC REACTOR"; }
                else if (isPalm) { currentMode = 'text'; document.getElementById('mode-text').innerText = "ðŸ’¬ I LOVE YOU"; }
                else if (isIndex) { 
                    currentMode = 'follow'; 
                    document.getElementById('mode-text').innerText = "ðŸš€ FLIGHT CONTROL";
                    followPoint.x = (0.5 - m[8].x) * 1500;
                    followPoint.y = (0.5 - m[8].y) * 1000;
                }
            }
        });

        const cam = new Camera(document.getElementById('video-preview'), {
            onFrame: async () => { await hands.send({image: document.getElementById('video-preview')}); },
            width: 640, height: 480
        });
        cam.start();

        // 4. VÃ’NG Láº¶P HIá»†U á»¨NG (ANIMATION)
        function animate() {
            requestAnimationFrame(animate);
            const p = particles.geometry.attributes.position.array;
            const v = particles.geometry.attributes.velocity.array;
            const targetData = SHAPES[currentMode === 'follow' ? 'sphere' : currentMode];
            
            currentScale = THREE.MathUtils.lerp(currentScale, targetScale, 0.1);

            for (let i = 0; i < COUNT; i++) {
                const i3 = i * 3;
                if (currentMode === 'follow') {
                    // Hiá»‡u á»©ng háº¡t bay táº£n theo ngÃ³n tay
                    const speed = 0.04 + Math.random() * 0.02;
                    v[i3] += (followPoint.x - p[i3]) * speed + (Math.random()-0.5)*12;
                    v[i3+1] += (followPoint.y - p[i3+1]) * speed + (Math.random()-0.5)*12;
                } else {
                    // Biáº¿n hÃ¬nh & Zoom
                    p[i3] += (targetData[i3] * currentScale - p[i3]) * 0.12;
                    p[i3+1] += (targetData[i3+1] * currentScale - p[i3+1]) * 0.12;
                    p[i3+2] += (targetData[i3+2] * currentScale - p[i3+2]) * 0.12;
                }
                p[i3] += v[i3]; p[i3+1] += v[i3+1];
                v[i3] *= 0.82; v[i3+1] *= 0.82; // Ma sÃ¡t lá»±c
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        init(); animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

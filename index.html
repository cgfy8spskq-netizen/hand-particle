<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iron Man Interface</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; }
        #status-ui { 
            position: absolute; top: 30px; left: 30px; 
            padding: 10px 20px; border-radius: 5px;
            font-weight: bold; font-size: 18px; letter-spacing: 2px;
            transition: all 0.3s ease;
            z-index: 100;
        }
        .detected { color: #00ffff; border: 1px solid #00ffff; background: rgba(0, 255, 255, 0.1); box-shadow: 0 0 15px #00ffff; }
        .not-detected { color: #ff3300; border: 1px solid #ff3300; background: rgba(255, 51, 0, 0.1); }
        #video-preview { position: absolute; bottom: 20px; right: 20px; width: 120px; border-radius: 10px; transform: scaleX(-1); border: 1px solid #00ffff; opacity: 0.3; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="status-ui" class="not-detected">CHƯA NHẬN DIỆN TAY</div>
    <video id="video-preview" autoplay playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, particles;
        let currentMode = 'sphere', targetScale = 1.0, currentScale = 1.0;
        const COUNT = 10000;
        let followPoint = new THREE.Vector3();

        // 1. TẠO TỌA ĐỘ HÌNH DẠNG
        function getShapeData() {
            const data = { sphere: [], loveText: [] };
            for (let i = 0; i < COUNT; i++) {
                // Quả cầu (Sphere)
                const phi = Math.acos(-1 + (2 * i) / COUNT);
                const theta = Math.sqrt(COUNT * Math.PI) * phi;
                data.sphere.push(200 * Math.cos(theta) * Math.sin(phi), 200 * Math.sin(theta) * Math.sin(phi), 200 * Math.cos(phi));

                // Chữ I LOVE YOU
                let x, y, z = (Math.random()-0.5)*30;
                const rand = Math.random();
                if (rand < 0.15) { // I
                    x = (Math.random()-0.5)*40 - 280; y = (Math.random()-0.5)*300;
                } else if (rand < 0.5) { // LOVE
                    const t = Math.random() * Math.PI * 2;
                    x = (16 * Math.pow(Math.sin(t), 3) * 10);
                    y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * 10;
                } else { // YOU
                    const t3 = Math.PI + Math.random() * Math.PI;
                    x = Math.cos(t3) * 100 + 280; y = Math.sin(t3) * 150 + 50;
                    if (Math.random() > 0.8) { x = (Math.random() > 0.5 ? 180 : 380); y = Math.random()*150 + 50; }
                }
                data.loveText.push(x, y, z);
            }
            return data;
        }
        const SHAPES = getShapeData();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 5000);
            camera.position.z = 1000;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const positions = new Float32Array(COUNT * 3);
            const vels = new Float32Array(COUNT * 3);

            for(let i=0; i<COUNT; i++) {
                positions[i*3] = SHAPES.sphere[i*3];
            }

            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geo.setAttribute('velocity', new THREE.BufferAttribute(vels, 3));

            const mat = new THREE.PointsMaterial({ color: 0x00ffff, size: 2.5, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.8 });
            particles = new THREE.Points(geo, mat);
            scene.add(particles);
        }

        const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });

        hands.onResults((res) => {
            const ui = document.getElementById('status-ui');
            if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                ui.innerText = "ĐÃ NHẬN DIỆN TAY";
                ui.className = "detected";
                
                const m = res.multiHandLandmarks[0];
                
                // Thu nhỏ / Phóng to
                const zoomDist = Math.hypot(m[4].x - m[20].x, m[4].y - m[20].y);
                targetScale = THREE.MathUtils.mapLinear(zoomDist, 0.1, 0.6, 0.4, 4.0);

                // Cử chỉ
                const isIndex = m[8].y < m[6].y && m[12].y > m[10].y;
                const isFist = m[8].y > m[6].y && m[12].y > m[10].y;
                const isLove = m[8].y < m[6].y && m[20].y < m[18].y && m[12].y > m[10].y && m[16].y > m[14].y;

                if (isLove) currentMode = 'loveText';
                else if (isFist) currentMode = 'sphere';
                else if (isIndex) { 
                    currentMode = 'follow'; 
                    followPoint.x = (0.5 - m[8].x) * 1500; followPoint.y = (0.5 - m[8].y) * 1000;
                }
            } else {
                ui.innerText = "CHƯA NHẬN DIỆN TAY";
                ui.className = "not-detected";
            }
        });

        new Camera(document.getElementById('video-preview'), {
            onFrame: async () => { await hands.send({image: document.getElementById('video-preview')}); },
            width: 640, height: 480
        }).start();

        function animate() {
            requestAnimationFrame(animate);
            const p = particles.geometry.attributes.position.array;
            const v = particles.geometry.attributes.velocity.array;
            const target = SHAPES[currentMode === 'follow' ? 'sphere' : currentMode];
            
            currentScale = THREE.MathUtils.lerp(currentScale, targetScale, 0.1);

            for (let i = 0; i < COUNT; i++) {
                const i3 = i * 3;
                if (currentMode === 'follow') {
                    const speed = 0.05;
                    v[i3] += (followPoint.x - p[i3]) * speed + (Math.random()-0.5)*15;
                    v[i3+1] += (followPoint.y - p[i3+1]) * speed + (Math.random()-0.5)*15;
                } else {
                    p[i3] += (target[i3] * currentScale - p[i3]) * 0.15;
                    p[i3+1] += (target[i3+1] * currentScale - p[i3+1]) * 0.15;
                    p[i3+2] += (target[i3+2] * currentScale - p[i3+2]) * 0.15;
                }
                p[i3] += v[i3]; p[i3+1] += v[i3+1];
                v[i3] *= 0.8; v[i3+1] *= 0.8;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        init(); animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iron Man - I LOVE YOU Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #ui { position: absolute; top: 20px; left: 20px; color: #fff; z-index: 10; pointer-events: none; }
        .hud { border-left: 4px solid #ff0055; padding-left: 15px; background: rgba(255, 0, 85, 0.1); }
        #video-preview { position: absolute; bottom: 20px; right: 20px; width: 120px; border-radius: 50%; transform: scaleX(-1); border: 2px solid #ff0055; opacity: 0.6; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="hud">
            <div id="status" style="font-size: 22px; font-weight: bold; color: #ff0055;">SYSTEM BOOTING...</div>
            <div style="font-size: 12px; color: #aaa; margin-top: 5px;">
                ü§ü C·ª≠ ch·ªâ LOVE: Hi·ªán ch·ªØ I ‚ù§Ô∏è U<br>
                ‚úä N·∫Øm tay: Arc Reactor | ‚úåÔ∏è Ch·ªØ V: Tr√°i Tim<br>
                üñêÔ∏è X√≤e/Kh√©p: Zoom (C√°i - √öt)
            </div>
        </div>
    </div>
    
    <video id="video-preview" autoplay playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, particles, clock;
        let currentMode = 'sphere', targetScale = 1.0, currentScale = 1.0;
        const COUNT = 10000; // TƒÉng l∆∞·ª£ng h·∫°t ƒë·ªÉ ch·ªØ n√©t h∆°n
        let followPoint = new THREE.Vector3();

        // 1. T·∫†O T·ªåA ƒê·ªò CH·ªÆ I LOVE YOU (ƒê∆°n gi·∫£n h√≥a th√†nh I ‚ù§Ô∏è U cho n√©t)
        function getShapeData() {
            const data = { sphere: [], heart: [], loveText: [] };
            for (let i = 0; i < COUNT; i++) {
                // Sphere
                const phi = Math.acos(-1 + (2 * i) / COUNT);
                const theta = Math.sqrt(COUNT * Math.PI) * phi;
                data.sphere.push(200 * Math.cos(theta) * Math.sin(phi), 200 * Math.sin(theta) * Math.sin(phi), 200 * Math.cos(phi));

                // Heart
                const t = Math.random() * Math.PI * 2;
                const xH = 16 * Math.pow(Math.sin(t), 3);
                const yH = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                data.heart.push(xH * 15, yH * 15, (Math.random()-0.5)*40);

                // I ‚ù§Ô∏è U Matrix
                let x, y, z = (Math.random()-0.5)*30;
                const rand = Math.random();
                if (rand < 0.2) { // Ch·ªØ I
                    x = (Math.random()-0.5)*40 - 250;
                    y = (Math.random()-0.5)*300;
                } else if (rand < 0.7) { // H√¨nh ‚ù§Ô∏è ch√≠nh gi·ªØa
                    const t2 = Math.random() * Math.PI * 2;
                    x = 16 * Math.pow(Math.sin(t2), 3) * 10;
                    y = (13 * Math.cos(t2) - 5 * Math.cos(2*t2) - 2 * Math.cos(3*t2) - Math.cos(4*t2)) * 10;
                } else { // Ch·ªØ U
                    const t3 = Math.PI + Math.random() * Math.PI;
                    x = Math.cos(t3) * 100 + 250;
                    y = Math.sin(t3) * 150 + 50;
                    if (Math.random() > 0.8) { x = (Math.random() > 0.5 ? 150 : 350); y = Math.random()*150 + 50; } // Th√†nh ch·ªØ U
                }
                data.loveText.push(x, y, z);
            }
            return data;
        }
        const SHAPES = getShapeData();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 5000);
            camera.position.z = 1000;
            clock = new THREE.Clock();

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const positions = new Float32Array(COUNT * 3);
            const colors = new Float32Array(COUNT * 3);
            const vels = new Float32Array(COUNT * 3);

            for(let i=0; i<COUNT; i++) {
                positions[i*3] = SHAPES.sphere[i*3];
                // T·∫°o m√†u ng·∫´u nhi√™n ban ƒë·∫ßu
                const color = new THREE.Color();
                color.setHSL(Math.random(), 0.8, 0.5);
                colors[i*3] = color.r; colors[i*3+1] = color.g; colors[i*3+2] = color.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geo.setAttribute('velocity', new THREE.BufferAttribute(vels, 3));

            const mat = new THREE.PointsMaterial({ size: 3, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true });
            particles = new THREE.Points(geo, mat);
            scene.add(particles);
        }

        const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });

        hands.onResults((res) => {
            if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                const m = res.multiHandLandmarks[0];
                
                // ZOOM (C√°i - √öt)
                const zoomDist = Math.hypot(m[4].x - m[20].x, m[4].y - m[20].y);
                targetScale = THREE.MathUtils.mapLinear(zoomDist, 0.1, 0.6, 0.4, 4.0);

                // NH·∫¨N DI·ªÜN C·ª¨ CH·ªà
                const isIndex = m[8].y < m[6].y && m[12].y > m[10].y;
                const isV = m[8].y < m[6].y && m[12].y < m[10].y && m[16].y > m[14].y;
                const isFist = m[8].y > m[6].y && m[12].y > m[10].y;
                // C·ª≠ ch·ªâ ROCK / LOVE (ü§ü): Ng√≥n c√°i, tr·ªè, √∫t m·ªü - Gi·ªØa, √°p √∫t ƒë√≥ng
                const isLove = m[8].y < m[6].y && m[20].y < m[18].y && m[12].y > m[10].y && m[16].y > m[14].y;

                const st = document.getElementById('status');
                if (isLove) { currentMode = 'loveText'; st.innerText = "ü§ü I LOVE YOU"; st.style.color = "#ff0055"; }
                else if (isV) { currentMode = 'heart'; st.innerText = "‚ù§Ô∏è HEART MODE"; st.style.color = "#ff3366"; }
                else if (isFist) { currentMode = 'sphere'; st.innerText = "üîã ARC REACTOR"; st.style.color = "#00ffff"; }
                else if (isIndex) { 
                    currentMode = 'follow'; st.innerText = "üöÄ TRACKING"; 
                    followPoint.x = (0.5 - m[8].x) * 1500; followPoint.y = (0.5 - m[8].y) * 1000;
                }
            }
        });

        new Camera(document.getElementById('video-preview'), {
            onFrame: async () => { await hands.send({image: document.getElementById('video-preview')}); },
            width: 640, height: 480
        }).start();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            const p = particles.geometry.attributes.position.array;
            const c = particles.geometry.attributes.color.array;
            const v = particles.geometry.attributes.velocity.array;
            const target = SHAPES[currentMode === 'follow' ? 'sphere' : currentMode];

            currentScale = THREE.MathUtils.lerp(currentScale, targetScale, 0.1);

            for (let i = 0; i < COUNT; i++) {
                const i3 = i * 3;
                
                // 1. C·∫¨P NH·∫¨T M√ÄU S·∫ÆC (C·∫ßu v·ªìng thay ƒë·ªïi theo th·ªùi gian)
                const hue = (Math.sin(time * 0.5 + i * 0.001) + 1) / 2;
                const color = new THREE.Color().setHSL(hue, 0.8, 0.6);
                c[i3] = color.r; c[i3+1] = color.g; c[i3+2] = color.b;

                // 2. C·∫¨P NH·∫¨T V·ªä TR√ç
                if (currentMode === 'follow') {
                    v[i3] += (followPoint.x - p[i3]) * 0.04 + (Math.random()-0.5)*10;
                    v[i3+1] += (followPoint.y - p[i3+1]) * 0.04 + (Math.random()-0.5)*10;
                } else {
                    p[i3] += (target[i3] * currentScale - p[i3]) * 0.12;
                    p[i3+1] += (target[i3+1] * currentScale - p[i3+1]) * 0.12;
                    p[i3+2] += (target[i3+2] * currentScale - p[i3+2]) * 0.12;
                }
                p[i3] += v[i3]; p[i3+1] += v[i3+1];
                v[i3] *= 0.85; v[i3+1] *= 0.85;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            particles.rotation.y += 0.003;
            renderer.render(scene, camera);
        }

        init(); animate();
    </script>
</body>
</html>
